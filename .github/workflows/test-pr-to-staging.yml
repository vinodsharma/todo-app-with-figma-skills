name: Test PR to Staging

on:
  pull_request:
    branches: [staging]

env:
  NODE_VERSION: '20'
  PREVIEW_URL: 'https://todo-app-preview.vercel.app'

jobs:
  unit-and-api-tests:
    name: Unit & API Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Vitest
        run: npm run test:run

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    # Wait for both unit tests and the deploy workflow to complete
    needs: unit-and-api-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Wait for Preview Deployment
        uses: actions/github-script@v7
        id: wait-for-deploy
        with:
          script: |
            // Wait for the Deploy Preview workflow to complete
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const headSha = context.payload.pull_request.head.sha;

            console.log(`Waiting for Deploy Preview workflow for commit ${headSha}...`);

            const maxAttempts = 30;
            const delaySeconds = 10;

            for (let attempt = 1; attempt <= maxAttempts; attempt++) {
              // Get workflow runs for the head SHA
              const { data: runs } = await github.rest.actions.listWorkflowRunsForRepo({
                owner,
                repo,
                head_sha: headSha,
              });

              // Find the Deploy Preview workflow run
              const deployRun = runs.workflow_runs.find(run =>
                run.name === 'Deploy Preview'
              );

              if (deployRun) {
                console.log(`Found Deploy Preview run: ${deployRun.id}, status: ${deployRun.status}, conclusion: ${deployRun.conclusion}`);

                if (deployRun.status === 'completed') {
                  if (deployRun.conclusion === 'success') {
                    console.log('Deploy Preview completed successfully!');
                    return;
                  } else {
                    core.setFailed(`Deploy Preview failed with conclusion: ${deployRun.conclusion}`);
                    return;
                  }
                }
              } else {
                console.log(`Deploy Preview workflow not found yet (attempt ${attempt}/${maxAttempts})`);
              }

              if (attempt < maxAttempts) {
                console.log(`Waiting ${delaySeconds} seconds...`);
                await new Promise(resolve => setTimeout(resolve, delaySeconds * 1000));
              }
            }

            core.setFailed('Timed out waiting for Deploy Preview workflow');

      - name: Run Playwright tests
        run: npm run test:e2e
        env:
          PLAYWRIGHT_BASE_URL: ${{ env.PREVIEW_URL }}
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-screenshots
          path: test-results/
          retention-days: 7
